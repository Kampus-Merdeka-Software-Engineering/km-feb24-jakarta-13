<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <!-- Header -->
    <div id="header">
        <h1>Dashboard Superstore 13</h1><br>
    </div>
    

    <!-- Main Content -->
    <div class="container">
        <div class="box">Analysis By <br> Team 13</div>
        <div class="box">
            <span class="sales-text">Total Sales</span>
            <span class="sales-number">127.100.743</span>
        </div>
        <div class="box">
            <span class="sales-text">Total Profit</span>
            <span class="sales-number">13.455.261</span>
        </div>
        <div class="box">
            <span class="sales-text">Total Product</span>
            <span class="sales-number">1.813</span>
        </div>
        <div class="box">
            <span class="sales-text">Total Customer</span>
            <span class="sales-number">793</span>
        </div>
    </div>
    
    <div class="container-card">
        <div class="card">
            <div class="card-header"></div>
                <!-- Membuat Fitur Dropdown -->
                <select>
                    <option value="orderdate1">Order Date (Tahun)</option>
                    <option value="orderdate2">2017</option>
                    <option value="orderdate3">2018</option>
                </select>
                <select>
                    <option value="category1">Category</option>
                    <option value="category2">Option 2</option>
                    <option value="category3">Option 3</option>
                </select>
                <select>
                    <option value="state1">State</option>
                    <option value="state2">Option 2</option>
                    <option value="state3">Option 3</option>
                </select>
            </div>
    
        <div class="card">
            <div class="card-header">Total Sales Per Bulan</div>
            <div>
                <canvas id="myChartBulan"></canvas>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header">Total Sales Per Tahun</div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    
        <div class="card">
            <div class="card-header">Total Sales Per State</div>
        </div>
    </div>
    

    <script>
        const ctxBulan = document.getElementById('myChartBulan').getContext('2d');
            new Chart(ctxBulan, {
                type: 'line', // tipe chart
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                    datasets: [{
                        label: 'Total Sales',
                        data: [65, 59, 80, 81, 56, 55, 40],
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

        // ctx adalah sebuah variabel. itu nanti akan digunakan untuk menggambar grafik menggunakan Chart.js.
        // document.getElementById('myChart'); untuk memanggil nama id yang ada di tag canvas
        const ctx = document.getElementById('myChart'); 
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

      </script>
      

    <!-- Footer -->
    <footer id="footer">
        <p>&copy; 2024 Footer - RevoU - Team13</p>
    </footer>
</html>
